___&quot;,[354,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;But there were other factors as well, especially in cultures dominated by the english language, and the introduction of the 24 hour news cycle. The perception of society has changed, and so has what is acceptable and what is not. Children used to be raised, in some sense, by adults in their surroundings as far as 1980s. It is shown on an example of New York, so large metropolitan community, not an rural one. The change then started with the 24 hour news cycle, where parents started fearing much more about their children. Eventually adults started fearing interacting with non-familiar children. A few big cases of clear abuses of trust have pushed it further. Children became much more supervised, when what they need to develop is unsupervised time to explore the boundaries of their confidence.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Flogseq____&quot;,369,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Xlogseq____&quot;,351,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Vlogseq____&quot;,366,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Ulogseq____&quot;,283,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^Ulogseq____&quot;,351,536870939]],[logseq____&quot;^15logseq____&quot;,[354,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66fb1f88-dfd0-4627-b068-c4dd1bdf32e4logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Social media is a trap louring people offering connection to others, the communion much more sought by the girls, but offering low quality interactions.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[355,logseq____&quot;^Ologseq____&quot;,lo
