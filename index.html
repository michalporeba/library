ct of the disciplinary society, dominated by the negativity of prohibitions and repression, that we have long since left behind.logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Flogseq____&quot;,105,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Xlogseq____&quot;,99,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Vlogseq____&quot;,115,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ulogseq____&quot;,27,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ulogseq____&quot;,96,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ulogseq____&quot;,99,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Ulogseq____&quot;,100,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Hlogseq____&quot;,27,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^Hlogseq____&quot;,96,536870920]],[logseq____&quot;^15logseq____&quot;,[107,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66e582a0-440b-4639-ba87-770c2eab532alogseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The previous chapter closed with the account of an army doctor who was kept prisoner of war in a Japanese camp on the outskirts of Nagasaki. He has seen the atomic bomb drop, the devastation of the camp, and later that closer to the explosion when he and other surviving prisoners were used to deal with the aftermath. The conclusion was, that in any future conflict medics in the army will not be of much use. After bombs like that, there is nothing a medic can do.logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Flogseq____&quot;,104,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Xlogseq____&quot;,99,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Vlogseq____&quot;,104,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ulogseq____&quot;,20,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ulogseq____&quot;,99,536870920]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66e582a0-bd31-4239-bb1a-07ec838be7e9logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Ksiażka przypomina mi [Masakracje młodego lewaka](https://www.groove.pl/janusz-korwinmikke/masakracja-mlodego-lewaka/piosenka/999609) w Młodzież Kontra 2010-03-28.[[Janusz Korwin Mikke]] został zapytany:\\nSZCZOTKOWSKI: Panie prezesie, bo tu pada takie pytanie, ponieważ mocno krytykuje pan rozwiązania społecznej gospodarki rynkowej. Tej zimy było takie badanie: W którym kraju Europy obywatele najmniej boją się o swoje finanse? Pierwsze miejsce - Norwegia, drugie miejsce - Szwecja, trzecie - Finlandia, tam...\\nKORWIN-MIKKE: A nie było Islandii przypadkiem?\\nSZCZOTKOWSKI: Nie, nie było Islandii.\\nKORWIN-MIKKE: Nie było Islandii - popatrz pan! No to może robiono po Islandii...\\nSZCZOTKOWSKI: No więc była, ale nie była w pierwszej trójce, panie prezesie! Jednak tam funkcjonuje, jak to pan nazywa, ten wredny socjalizm. Trzech na stu obywateli tylko boi się o swoje pieniążki - to chyba nie jest tak dużo, prawda? Może jednak idźmy tą drogą, a nie korwnizmami, które mają 0,2 poparcia w społeczeństwie, co jest tragedią jakąś okrutną...\\nKORWIN-MIKKE: Proszę pana, spośród dwóch armii, z których jedna wygrywa wojnę a druga siedzi w pieleszach, ci pierwsi bardziej boją się o swoje życie, ale oni zwyciężają. Bo widzi pan, celem życia, nie jest przeżycie.\\nSZCZOTKOWSKI: A co?\\nKORWIN-M       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
