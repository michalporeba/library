late-modern achievement-subject does not pursue works of duty. Its maxims are not obedience, law, and the fulfilment of obligation, but rather freedom, pleasure, and inclination. Above all, it expects the profits of enjoyment from work. It works for pleasure and does not act at the behest of the Other. Instead it hearkens mainly to itself. After all, it must be a self-starting entrepreneur [Unternehmer seiner selbst]. In this way, it rids itself of the negativity of the \\logseq____&quot;commanding [gebietender] Other.} However, such freedom from the Other is not just emancipating and liberating. The dialectic of freedom means developing new constraints. Freedom from the Other switches into narcissistic self-relation, which occasions many of the psychic disturbances afflicting todaylogseq____&apos;s achievement-subject.logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Flogseq____&quot;,230,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Xlogseq____&quot;,208,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Vlogseq____&quot;,220,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ulogseq____&quot;,33,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ulogseq____&quot;,208,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Ulogseq____&quot;,209,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^Hlogseq____&quot;,33,536870928]],[logseq____&quot;^15logseq____&quot;,[229,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66fc68d6-a20e-4d97-804c-543d7eb2cfdclogseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Quote]]: The psyche of todaylogseq____&apos;s achievement-subject differs from the psyche of the disciplinary subject. The ego, as [Freud]([[Sigmund Freud]]) defines it, is a well-known disciplinary subject. Freudlogseq____&apos;s psychic apparatus is a represive apparatus with commandments and prohibitions that subjugate the repress. Like disciplinary society, the psychic apparatus sets up walls, thresholds, borders, and guards. For this reason, Freudian psychoanalysis is only possible in repressive societies that found their organization on the negativity of prohibitions and commandments. Contemporary society, however, is a society of achievement; increasingly, it is shedding the negativity of prohibitions and commandments and presenting itself as a society of freedom. The modal verb that determines achievement society is not the Freudian *Should*, but *Can*. This social transformation entails intrapsychic restructuring. The late-modern achievement-subject possesses an entirely *different psyche* than the obedience-subject for whom Freud conceived psychoanalysis. Freudlogseq____&apos;s psychic apparatus is dominated by negation [Verneinung], repression, and fear of transgression. The ego is a \\logseq____&quot;eat of anxiety\\logseq____&quot; [Angststätte]. In contrast, the late-modern achievement-subject is poor in negation. It is a subject of affirmation. Where the unconscious necessarily connected to the negativity of negation and repression [Verdrängung], then the late-modern achievement-subject would no longer have an unconscious. It would be a post-Freudian ego. The Freudian unconscious is not a formation that exists outside of time. It is a product of the disciplinary society, dominated by the negativity of prohibitions and repression, that we have long since left behind.logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Flogseq____&quot;,228,536870928]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
