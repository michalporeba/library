apos;s psychic apparatus is a represive apparatus with commandments and prohibitions that subjugate the repress. Like disciplinary society, the psychic apparatus sets up walls, thresholds, borders, and guards. For this reason, Freudian psychoanalysis is only possible in repressive societies that found their organization on the negativity of prohibitions and commandments. Contemporary society, however, is a society of achievement; increasingly, it is shedding the negativity of prohibitions and commandments and presenting itself as a society of freedom. The modal verb that determines achievement society is not the Freudian *Should*, but *Can*. This social transformation entails intrapsychic restructuring. The late-modern achievement-subject possesses an entirely *different psyche* than the obedience-subject for whom Freud conceived psychoanalysis. Freudlogseq____&apos;s psychic apparatus is dominated by negation [Verneinung], repression, and fear of transgression. The ego is a \\logseq____&quot;eat of anxiety\\logseq____&quot; [Angststätte]. In contrast, the late-modern achievement-subject is poor in negation. It is a subject of affirmation. Where the unconscious necessarily connected to the negativity of negation and repression [Verdrängung], then the late-modern achievement-subject would no longer have an unconscious. It would be a post-Freudian ego. The Freudian unconscious is not a formation that exists outside of time. It is a product of the disciplinary society, dominated by the negativity of prohibitions and repression, that we have long since left behind.logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Flogseq____&quot;,138,536870924]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Xlogseq____&quot;,130,536870924]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Vlogseq____&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
