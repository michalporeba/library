ignificant evidence that is spreads between male friends.logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Flogseq____&quot;,146,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Xlogseq____&quot;,129,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Vlogseq____&quot;,135,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ulogseq____&quot;,61,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^Ulogseq____&quot;,129,536870922]],[logseq____&quot;^15logseq____&quot;,[140,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d61225-17c4-4790-8a3e-a81810c14802logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;But there were other factors as well, especially in cultures dominated by the english language, and the introduction of the 24 hour news cycle. The perception of society has changed, and so has what is acceptable and what is not. Children used to be raised, in some sense, by adults in their surroundings as far as 1980s. It is shown on an example of New York, so large metropolitan community, not an rural one. The change then started with the 24 hour news cycle, where parents started fearing much more about their children. Eventually adults started fearing interacting with non-familiar children. A few big cases of clear abuses of trust have pushed it further. Children became much more supervised, when what they need to develop is unsupervised time to explore the boundaries of their confidence.logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Flogseq____&quot;,131,536870922]],[logseq____&quot;^15log       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
