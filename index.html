.\\nKORWIN-MIKKE: Nie było Islandii - popatrz pan! No to może robiono po Islandii...\\nSZCZOTKOWSKI: No więc była, ale nie była w pierwszej trójce, panie prezesie! Jednak tam funkcjonuje, jak to pan nazywa, ten wredny socjalizm. Trzech na stu obywateli tylko boi się o swoje pieniążki - to chyba nie jest tak dużo, prawda? Może jednak idźmy tą drogą, a nie korwnizmami, które mają 0,2 poparcia w społeczeństwie, co jest tragedią jakąś okrutną...\\nKORWIN-MIKKE: Proszę pana, spośród dwóch armii, z których jedna wygrywa wojnę a druga siedzi w pieleszach, ci pierwsi bardziej boją się o swoje życie, ale oni zwyciężają. Bo widzi pan, celem życia, nie jest przeżycie.\\nSZCZOTKOWSKI: A co?\\nKORWIN-MIKKE: To ja przepraszam, nie będę zastępował pańskich nauczycieli. Ludzie mają swoje cele, mają swoje ambicje, mają swoje ideały i za to walczą i umierają, a pan chce tylko żyć! To niech pan sobie żre i żyje dalej...logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Flogseq____&quot;,184,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Xlogseq____&quot;,170,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Vlogseq____&quot;,175,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ulogseq____&quot;,168,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ulogseq____&quot;,170,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Ulogseq____&quot;,171,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^Hlogseq____&quot;,168,536870926]],[logseq____&quot;^15logseq____&quot;,[183,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f8567c-4487-4cc8-99c5-e8c984d3c0f2logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[184,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Quote]]: [Ehrenberg]([[Ala e pushed it further. Children became much more supervised, when what they need to develop is unsupervised time to explore the boundaries of their confidence.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Flogseq____&quot;,358,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Xlogseq____&quot;,340,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Vlogseq____&quot;,353,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ulogseq____&quot;,272,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^Ulogseq____&quot;,340,536870938]],[logseq____&quot;^15logseq____&quot;,[349,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66f8567d-e630-4aa2-9e1f-407e572e991blogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Girls use social media much more than the boys, who are naturally drawn to online games instead. This is caused by differences in how boys and girls weave themselves into societies, typically (agency and communion, respectively). For the same reason depression can spread among group of female friends, but there is no significant evidence that is spreads between male friends.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Flogseq____&quot;,341,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Xlogseq____&quot;,340,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Vlogseq____&quot;,353,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ulogseq____&quot;,272,536870938]],[logseq____&quot;^15logseq____&quot;,[350,logseq____&quot;^Ulogseq__       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
